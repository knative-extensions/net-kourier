# Janitor
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: boskos-janitor
  labels:
    app: boskos-janitor
  namespace: test-pods
spec:
  replicas: 8  # Number of distributed janitor instances; k8s has ~1/16 as many projects
  template:
    metadata:
      labels:
        app: boskos-janitor
    spec:
      serviceAccountName: "boskos"
      terminationGracePeriodSeconds: 300
      containers:
      - name: boskos-janitor
        image: gcr.io/k8s-prow/boskos/janitor:v20200225-e5243e7de
        args:
        - --resource-type=gke-project
        - --
        - --service_account=/etc/test-account/service-account.json
        - --hours=0
        - --verbose
        volumeMounts:
        - mountPath: /etc/test-account
          name: service
          readOnly: true
      volumes:
      - name: service
        secret:
          secretName: test-account
