apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: deck
  labels:
    app: deck
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: deck
  template:
    metadata:
      labels:
        app: deck
    spec:
      serviceAccountName: "deck"
      terminationGracePeriodSeconds: 30
      containers:
      - name: deck
        image: gcr.io/k8s-prow/deck:v20200323-95bf9d3a7
        args:
        - --hook-url=http://hook:8888/plugin-help
        - --tide-url=http://tide/
        - --spyglass
        - --rerun-creates-job
        - --config-path=/etc/config/config.yaml
        - --job-config-path=/etc/job-config
        - --kubeconfig=/etc/kubeconfig/config
        - --oauth-url=/github-login
        - --cookie-secret=/etc/cookie/secret
        - --github-oauth-config-file=/etc/github/secret
        - --github-token-path=/etc/githubtoken/oauth
        ports:
          - name: http
            containerPort: 8080
        volumeMounts:
        - name: config
          mountPath: /etc/config
          readOnly: true
        - name: job-config
          mountPath: /etc/job-config
          readOnly: true
        - name: oauth-config
          mountPath: /etc/github
          readOnly: true
        - name: oauth-token
          mountPath: /etc/githubtoken
          readOnly: true
        - name: cookie-secret
          mountPath: /etc/cookie
          readOnly: true
        - name: kubeconfig
          mountPath: /etc/kubeconfig
          readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 3
          timeoutSeconds: 600
      volumes:
      - name: config
        configMap:
          name: config
      - name: job-config
        configMap:
          name: job-config
      - name: oauth-config
        secret:
          secretName: github-oauth-config-secret
      - name: oauth-token
        secret:
            secretName: oauth-token
      - name: cookie-secret
        secret:
          secretName: cookie-secret
      - name: kubeconfig
        secret:
          defaultMode: 0644
          secretName: kubeconfig
---
apiVersion: v1
kind: Service
metadata:
  name: deck
spec:
  selector:
    app: deck
  ports:
  - port: 80
    targetPort: 8080
  type: NodePort
