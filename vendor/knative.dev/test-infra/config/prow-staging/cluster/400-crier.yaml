apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: crier
  labels:
    app: crier
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: crier
    spec:
      serviceAccountName: crier
      terminationGracePeriodSeconds: 30
      containers:
      - name: crier
        image: gcr.io/k8s-prow/crier:v20200323-95bf9d3a7
        args:
        - --pubsub-workers=5 # Arbitrary number of multiplier
        - --gcs-workers=1
        - --gcs-credentials-file=/etc/service-account/service-account.json # TODO(chizhg): use workload identity
        - --kubernetes-gcs-workers=1
        - --report-agent=knative-build
        - --config-path=/etc/config/config.yaml
        - --job-config-path=/etc/job-config
        volumeMounts:
        - name: config
          mountPath: /etc/config
          readOnly: true
        - name: job-config
          mountPath: /etc/job-config
          readOnly: true
        - name: oauth
          mountPath: /etc/github
          readOnly: true
        - name: service-account
          mountPath: /etc/service-account
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: config
      - name: job-config
        configMap:
          name: job-config
      - name: oauth
        secret:
          secretName: oauth-token
      - name: service-account
        secret:
          secretName: service-account
