spec:
  - error-pattern: 'Something went wrong: failed to prepare test environment: --provider=.* boskos failed to acquire project: resources not found'
    hint: 'boskos resource exhaustion. Check playbook'
    alerts:
      - job-name-regex: 'pull.*'
        occurrences: 2
        jobs-affected: 1
        prs-affected: 2
        period: 1440
      - job-name-regex: '.*'
        occurrences: 1
        jobs-affected: 1
        prs-affected: 0
        period: 1440

  - error-pattern: 'ERROR: timeout waiting for pods to come up'
    hint: 'This may lead to Knative setup failure'
    alerts:
      - job-name-regex: 'pull.*'
        occurrences: 10
        jobs-affected: 1
        prs-affected: 2
        period: 1440
      - job-name-regex: '.*'
        occurrences: 10
        jobs-affected: 1
        prs-affected: 0
        period: 1440

  - error-pattern: 'test setup failed'
    hint: ''
    alerts:
      - job-name-regex: 'pull.*'
        occurrences: 10
        jobs-affected: 10
        prs-affected: 2
        period: 1440
      - job-name-regex: '.*'
        occurrences: 10
        jobs-affected: 5
        prs-affected: 0
        period: 1440

  - error-pattern: 'cannot obtain release tags for the repository'
    hint: ''
    alerts:
      - job-name-regex: 'pull.*'
        occurrences: 2
        jobs-affected: 1
        prs-affected: 2
        period: 1440
      - job-name-regex: '.*'
        occurrences: 1
        jobs-affected: 1
        prs-affected: 0
        period: 1440

  - error-pattern: 'cannot list releases'
    hint: ''
    alerts:
      - job-name-regex: 'pull.*'
        occurrences: 2
        jobs-affected: 1
        prs-affected: 2
        period: 1440
      - job-name-regex: '.*'
        occurrences: 1
        jobs-affected: 1
        prs-affected: 0
        period: 1440

  - error-pattern: 'Missing argument to --custom-yamls'
    hint: ''
    alerts:
      - job-name-regex: 'pull.*'
        occurrences: 2
        jobs-affected: 1
        prs-affected: 2
        period: 1440
      - job-name-regex: '.*'
        occurrences: 1
        jobs-affected: 1
        prs-affected: 0
        period: 1440

  - error-pattern: 'Flag parse failed:'
    hint: ''
    alerts:
      - job-name-regex: 'pull.*'
        occurrences: 2
        jobs-affected: 1
        prs-affected: 2
        period: 1440
      - job-name-regex: '.*'
        occurrences: 1
        jobs-affected: 1
        prs-affected: 0
        period: 1440

  - error-pattern: 'Flags validation failed. err:'
    hint: ''
    alerts:
      - job-name-regex: 'pull.*'
        occurrences: 2
        jobs-affected: 1
        prs-affected: 2
        period: 1440
      - job-name-regex: '.*'
        occurrences: 1
        jobs-affected: 1
        prs-affected: 0
        period: 1440

  - error-pattern: 'Could not resolve host: github.com'
    hint: 'Prow DNS flakiness, see https://github.com/knative/test-infra/issues/1082'
    alerts:
      - job-name-regex: '.*'
        occurrences: 1
        jobs-affected: 1
        prs-affected: 0
        period: 1440

  - error-pattern: 'step failures'
    hint: 'Verify that these are not from dry-runs'
    alerts:
      - job-name-regex: 'ci-knative-flakes-.*' # Flaky reporter jobs
        occurrences: 2
        jobs-affected: 1
        period: 2880
