apiVersion: apps/v1
kind: Deployment
metadata:
  name: 3scale-kourier-control
  namespace: knative-serving
  labels:
    networking.knative.dev/ingress-provider: kourier
    serving.knative.dev/release: devel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 3scale-kourier-control
  template:
    metadata:
      labels:
        app: 3scale-kourier-control
    spec:
      containers:
        - image: ko://knative.dev/net-kourier/cmd/kourier
          name: kourier-control
          env:
            - name: CERTS_SECRET_NAMESPACE
              value: ""
            - name: CERTS_SECRET_NAME
              value: ""
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: METRICS_DOMAIN
              value: "knative.dev/samples"
            - name: KOURIER_GATEWAY_NAMESPACE
              value: "kourier-system"
          ports:
          - name: http2-xds
            containerPort: 18000
            protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - all
      restartPolicy: Always
      serviceAccountName: 3scale-kourier
---
apiVersion: v1
kind: Service
metadata:
  name: kourier-control
  namespace: knative-serving
  labels:
    networking.knative.dev/ingress-provider: kourier
    serving.knative.dev/release: devel
spec:
  ports:
    - name: grpc-xds
      port: 18000
      protocol: TCP
      targetPort: 18000
  selector:
    app: 3scale-kourier-control
  type: ClusterIP
