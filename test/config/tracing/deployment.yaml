apiVersion: v1
kind: Namespace
metadata:
  name: tracing
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: tracing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/jaeger:2.12.0
        ports:
        - containerPort: 16686
          name: query
          protocol: TCP
        - containerPort: 16685
          name: grpc-query
          protocol: TCP
        - containerPort: 4317
          name: otlp-grpc
          protocol: TCP
        - containerPort: 4318
          name: otlp-http
          protocol: TCP
        - containerPort: 5778
          name: config
          protocol: TCP
        - containerPort: 9411
          name: zipkin
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: 16686
          initialDelaySeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: tracing
spec:
  type: LoadBalancer # because we want to reach it from the e2e tests (that are not running inside Kubernetes)
  selector:
    app: jaeger
  ports:
  - name: grpc-query
    port: 16685
    targetPort: 16685
    protocol: TCP
  - name: query # to access the UI for debugging
    port: 16686
    targetPort: 16686
    protocol: TCP
  - name: otlp-grpc
    port: 4317
    targetPort: 4317
    protocol: TCP
  - name: otlp-http
    port: 4318
    targetPort: 4318
    protocol: TCP
  - name: config
    port: 5778
    targetPort: 5778
    protocol: TCP
  - name: zipkin
    port: 9411
    targetPort: 9411
    protocol: TCP
